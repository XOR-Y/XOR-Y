<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes move {
      0% { content: "( ^_^ )"; }
      50% { content: "( >_< )"; }
      100% { content: "( ^_^ )"; }
    }
    .emoji::after {
      content: "( ^_^ )";
      animation: move 2s infinite;
    }
  </style>
  <text x="10" y="35" font-family="Arial" font-size="24" fill="#00d2ff" class="emoji"></text>
</svg>